defaults:
  # Defaults applied to all projects, each project config can overwrite these values
  apiPrefix: api
  publisherPrefix: publisher
  processPrefix: process
projects:
  # NOTE: index will generate 'methods', 'exchanges' and 'exchangePrefix'
  #       for project entries that specifies 'references'
  - name: auth
    prefix: taskcluster-auth # project given to tc-lib-monitor)
    references:
      - Auth
      - AuthEvents
    procs:
      - server
      - expire-sentry
      - purge-expired-clients
  - name: aws-provisioner
    prefix: aws-provisioner
    references:
      - AwsProvisioner
      - AwsProvisionerEvents
    procs:
      - server
      - provisioner
  - name: github
    prefix: taskcluster-github
    references:
      - Github
      - GithubEvents
    procs:
      - server
      - worker
      - syncInstallations
  - name: hooks
    prefix: taskcluster-hooks
    references:
      - Hooks
    procs:
      - server
      - scheduler
  - name: index
    prefix: taskcluster-index
    references:
      - Index
    procs:
      - server
      - handlers
      - expire
  - name: login
    prefix: taskcluster-login
    references:
      - Login
    procs:
      - server
      - scanner
  - name: notify
    prefix: taskcluster-notify
    references:
      - Notify
    procs:
      - server
      - irc
      - handler
  - name: purge-cache
    prefix: purge-cache
    references:
      - PurgeCache
      - PurgeCacheEvents
    procs:
      - server
      - expire-cache-purges
  - name: queue
    prefix: taskcluster-queue
    references:
      - Queue
      - QueueEvents
    procs:
      - server
      - claim-reaper
      - deadline-reaper
      - dependency-resolver
      - expire-artifacts
      - expire-tasks
      - expire-task-groups
      - expire-task-group-members
      - expire-task-group-sizes
      - expire-task-dependency
      - expire-task-requirement
      - expire-queues
      - expire-worker-info
  - name: secrets
    prefix: taskcluster-secrets
    references:
      - Secrets
    procs:
      - server
  - name: tc-treeherder
    prefix: tc-treeherder
    references:
      - TreeherderEvents
    procs:
      - server
